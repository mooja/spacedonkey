<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300|Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="Spacedonkey - Max's personal website" name="description">
  <meta content="Max Shkurygin" name="author">
  {% block meta %}{% endblock %}
  <link href="{% static 'favicon.ico' %}" rel="icon">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/spacedonkey.css' %}" rel="stylesheet" type="text/css">
  <title>{% block title %} Spacedonkey.org {% endblock %}</title>
</head>

<body>
<!-- navbar begin -->
{% include "navbar.html" %}
<!-- navbar end -->
<!-- content -->
{% block content %}
{% endblock %}
<!-- content end -->
<!-- footer begin -->
{% include "footer.html" %}
<!-- footer end -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
</body>
</html>
