{% extends "base.html" %}

{% load webdesign %}

{% block content %}
<div class="page-header">
    <h3>Walking through life</h3>
</div>

{% if post_list %}
    {% for post in post_list %}
    <div class="row">
         <div class="col-md-2">
                {{ post.pub_date|date:"D j y" }}
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ post.title }}</h3>
                </div>
                <div class="panel-body">
                    <p>{{ post.text }}</p>
                    <p>{% lorem 3 p %}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>

    {% endfor %}
{% else %}
    <p> No Blog Posts Found! </p>
{% endif %}
{% endblock %}
