{% extends "base.html" %}

{% load webdesign %}

{% block title %}
  Max's Blog
{% endblock %}

{% block content %}
<div class="blog-header">
    <div class="container text-center">
        <h1>Blog</h1>
    </div>
</div>

{% for post in object_list %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="blog-entry-title">
                <p><center><a href="{% url 'blog:post-detail' pk=post.pk slug=post.slug %}"><h2>{{ post.title }}</h2></a></center></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="blog-entry-preview">
                <p>{{ post.text_html|safe }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center blog-entry-text">
                <p class="text-center text-muted">{{ post.pub_date|timesince }} ago.</p>
                <p><a href="{% url 'blog:post-detail' pk=post.pk slug=post.slug %}">&raquo; Read More</a></p>
        </div>
    </div>
    <div class="bottom-buffer-30">
        <hr/>
    </div>
</div>
{% endfor %}

{% endblock %}
